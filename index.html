<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            slate: "hsl(234, 29%, 20%)",
            white: "hsl(0, 0%, 100%)",
            charcoal: "hsl(235, 18%, 26%)",
            Tomato: "hsl(4, 100%, 67%)"
          },
          borderRadius: {
            'none': '0',
            'sm': '0.125rem',
            DEFAULT: '0.25rem',
            DEFAULT: '4px',
            'md': '0.375rem',
            'lg': '2rem',
            'full': '9999px',
            'large': '12px',
          }
        }
      }
    }
  </script>
</head>

<body>
  <main class="md:bg-slate md:h-screen w-full flex justify-center md:items-center flex-col gap-5">
    <div
      class="bg-white md:border md:p-5 rounded-lg flex  flex-wrap-reverse md:flex-nowrap md:flex-row md:items-center md:justify-between md:gap-5">
      <div
        class="w-full md:flex p-5 flex flex-col gap-4 md:flex-col md:gap-8 md:p-5 md:justify-center md:items-start md:w-1/2">
        <h1 class="font-bold text-5xl text-charcoal flex w-full">Stay updated!</h1>
        <p class="md:text-base md:pt-2 font-medium">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="flex flex-wrap md:gap-2 gap-6 flex-col list-none pt-2">
          <li class="flex items-start">
            <img src="/assets/images/icon-success.svg" alt="icon" class="mr-3 w-6" /> Product discovery and building
            what matters
          </li>
          <li class="flex items-center">
            <img src="/assets/images/icon-success.svg" alt="icon" class="mr-3 w-6" /> Measuring to ensure updates are a
            success
          </li>
          <li class="flex items-center">
            <img src="/assets/images/icon-success.svg" alt="icon" class="mr-3 w-6" /> And much more!
          </li>
        </ul>

        <form method="post" class="flex flex-col md:gap-2 gap-4 w-full md:mt-5">
          <p class="text-sm font-bold">Email address</p>
          <input id="email" type="text" placeholder="Your email address" class="w-full border text p-4 rounded-md mb-3"
            autocomplete="off" />
          <button class="bg-charcoal p-4 text-white font-bold rounded-md">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="w-full md:w-1/2 md:flex md:items-center md:justify-end">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" class="rounded-lg hidden md:block" />
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt=""
          class="rounded-lg rounded-t-none md:hidden w-full" />
      </div>
    </div>
    <div class="hidden md:block md:text-center md:font-medium md:text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ace7260.github.io" class="text-clifford">Irakoze Eddy Nobel</a>.
    </div>
  </main>



</body>

</html>
